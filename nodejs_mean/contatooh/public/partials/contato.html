<h1 class="text-center">Contato</h1>
<p ng-show="mensagem.texto">
  {{mensagem.texto}}
</p>

<form ng-submit="salva()">
  <div class="form-group">
    <label for="nome">Nome completo</label>
    <input type="text" name="nome" class="form-control" id="nome" required ng-model="contato.nome">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="email" name="email" id="email" class="form-control"
        placeholder="email@exemplo.com" ng-model="contato.email" required>
    </div>
  </div>
  
  <div class="form-group">
      <label for="emergenca">EmergÃªncia</label>
      <select id="emergencia" class="form-control" ng-model="contato.emergencia"
      ng-options="contato._id as contato.nome for contato in contatos">   
      </select>
  </div>

  <div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="#/" class="btn btn-default">Voltar</a>
  </div>
</form>
